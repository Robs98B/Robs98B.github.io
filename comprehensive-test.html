<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Comprehensive Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; }
        .debug-section { background: #f0f0f0; padding: 1rem; margin: 1rem 0; border-radius: 4px; }
        .card { border: 1px solid #ccc; padding: 1rem; margin: 0.5rem 0; border-radius: 4px; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Comprehensive Test</h1>
    
    <div class="debug-section">
        <h3>Debug Status</h3>
        <div id="debug-output"></div>
    </div>

    <div id="items" class="cards-grid">
        <!-- Cards will be dynamically generated -->
    </div>

    <div id="no-results" style="display:none;">No results found.</div>

    <!-- Load scripts in the same order as science.html -->
    <script src="data/science/science-cards.js"></script>
    <script src="sections/science/science-section.js"></script>
    <script src="assets/filters.js"></script>

    <script>
        function log(message, type = 'info') {
            const debugOutput = document.getElementById('debug-output');
            const div = document.createElement('div');
            div.className = type;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            debugOutput.appendChild(div);
        }

        function updateDebugStatus() {
            log(`scienceCards: ${typeof scienceCards !== 'undefined' ? 'LOADED' : 'NOT LOADED'}`, 
                typeof scienceCards !== 'undefined' ? 'success' : 'error');
            log(`items element: ${document.getElementById('items') !== null ? 'FOUND' : 'NOT FOUND'}`, 
                document.getElementById('items') !== null ? 'success' : 'error');
            log(`ScienceSection: ${typeof ScienceSection !== 'undefined' ? 'DEFINED' : 'NOT DEFINED'}`, 
                typeof ScienceSection !== 'undefined' ? 'success' : 'error');
            log(`Items container children: ${document.getElementById('items').children.length}`);
        }

        // Override console.log to capture all logs
        const originalConsoleLog = console.log;
        console.log = function(...args) {
            originalConsoleLog.apply(console, args);
            log(args.join(' '));
        };

        // Check status after different intervals
        setTimeout(updateDebugStatus, 1000);
        setTimeout(updateDebugStatus, 2000);
        setTimeout(updateDebugStatus, 3000);
        setTimeout(updateDebugStatus, 5000);
        
        // Listen for the scienceCardsRendered event
        document.addEventListener('scienceCardsRendered', (event) => {
            log(`scienceCardsRendered event received! Card count: ${event.detail.cardCount}`, 'success');
            updateDebugStatus();
        });
    </script>
</body>
</html>
