<!DOCTYPE html>
<html>
<head>
    <title>Debug - Check Science Section</title>
</head>
<body>
    <h1>Debug Page</h1>
    <div id="debug-output"></div>
    
    <script src="data/science/science-cards.js"></script>
    <script src="sections/science/science-section.js"></script>
    <script>
        const debugOutput = document.getElementById('debug-output');
        
        function addDebug(message) {
            debugOutput.innerHTML += '<p>' + message + '</p>';
        }
        
        addDebug('Page loaded at: ' + new Date().toLocaleTimeString());
        addDebug('items element exists: ' + (document.getElementById('items') !== null));
        addDebug('scienceCards defined: ' + (typeof scienceCards !== 'undefined'));
        addDebug('scienceCards data: ' + JSON.stringify(scienceCards || {}));
        addDebug('document.readyState: ' + document.readyState);
        
        // Try to manually initialize
        setTimeout(() => {
            addDebug('Attempting manual initialization...');
            if (document.getElementById('items') && typeof scienceCards !== 'undefined') {
                try {
                    new ScienceSection();
                    addDebug('ScienceSection created successfully!');
                } catch (error) {
                    addDebug('Error creating ScienceSection: ' + error.message);
                }
            } else {
                addDebug('Cannot create ScienceSection - missing requirements');
            }
        }, 1000);
    </script>
    
    <div id="items" class="cards-grid"></div>
</body>
</html>
