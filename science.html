    <script>
        // Update debug status
        function updateDebugStatus() {
            const debugScienceCards = document.getElementById('debug-scienceCards');
            const debugItems = document.getElementById('debug-items');
            const debugSection = document.getElementById('debug-section');
            
            if (debugScienceCards) {
                debugScienceCards.textContent = 'scienceCards: ' + (typeof scienceCards !== 'undefined' ? 'LOADED' : 'NOT LOADED');
            }
            if (debugItems) {
                debugItems.textContent = 'items element: ' + (document.getElementById('items') !== null ? 'FOUND' : 'NOT FOUND');
            }
            if (debugSection) {
