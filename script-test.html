<!DOCTYPE html>
<html>
<head>
    <title>Script Load Test</title>
</head>
<body>
    <h1>Script Load Order Test</h1>
    <div id="output"></div>
    
    <script>
        window.addEventListener('load', function() {
            const output = document.getElementById('output');
            output.innerHTML += '<p>Window load event fired</p>';
            output.innerHTML += '<p>scienceCards: ' + (typeof scienceCards !== 'undefined') + '</p>';
            output.innerHTML += '<p>ScienceSection: ' + (typeof ScienceSection !== 'undefined') + '</p>';
            output.innerHTML += '<p>items element: ' + (document.getElementById('items') !== null) + '</p>';
        });
    </script>
    
    <div id="items" class="cards-grid"></div>
    
    <script src="data/science/science-cards.js"></script>
    <script src="sections/science/science-section.js"></script>
    <script src="assets/filters.js"></script>
</body>
</html>
